<ion-header>
  <ion-navbar #options>
    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Calculadora do IMC
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed color="primary">Peso (kg)</ion-label>
      <ion-input type="number" placeholder="Informe seu peso" [(ngModel)]="peso"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed color="primary">Altura (m)</ion-label>
      <ion-input type="number" placeholder="Informe sua altura" [(ngModel)]="altura"></ion-input>
    </ion-item>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab mini (click)="calcularIMC()">
      <ion-icon name="calculator"></ion-icon>
    </button>
  </ion-fab>
</ion-content>

<ion-menu [content]="options">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item>
        Tabela IMC
      </button>
      <button ion-item>
        Peso ideal
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
