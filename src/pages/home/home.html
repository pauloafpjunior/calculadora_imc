<ion-header>
  <ion-navbar #options>
    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Calculadora do IMC
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed color="primary">GÃªnero</ion-label>
      <ion-select [(ngModel)]="person.genero">
        <ion-option value="M">Masculino</ion-option>
        <ion-option value="F">Feminino</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label fixed color="primary">Peso (kg)</ion-label>
      <ion-input type="number" placeholder="Informe seu peso" [(ngModel)]="person.peso"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed color="primary">Altura (m)</ion-label>
      <ion-input type="number" placeholder="Informe sua altura" [(ngModel)]="person.altura"></ion-input>
    </ion-item>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab mini (click)="exibirIMC()">
      <ion-icon name="calculator"></ion-icon>
    </button>
  </ion-fab>
</ion-content>

<ion-menu [content]="options">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button menuClose ion-item (click)="irParaTabelaIMC()">
        Tabela IMC
      </button>
      <button menuClose ion-item (click)="irParaPesoIdeal()">
        Peso ideal
      </button>
      <button menuClose ion-item (click)="salvarDados()">
        Salvar dados
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
