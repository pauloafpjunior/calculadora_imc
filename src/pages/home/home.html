<ion-header>
  <ion-navbar>
    <ion-title>
      Calculadora do IMC
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed color="primary">Peso (kg)</ion-label>
      <ion-input type="number" placeholder="Informe seu peso" [(ngModel)]="peso"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed color="primary" fixed>Altura (m)</ion-label>
      <ion-input type="number" placeholder="Informe sua altura" [(ngModel)]="altura"></ion-input>
    </ion-item>
  </ion-list>
  <ion-fab top right edge>
    <button ion-fab mini (click)="calcularIMC()">
      <ion-icon name="calculator"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
